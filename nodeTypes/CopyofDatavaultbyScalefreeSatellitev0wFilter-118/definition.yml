fileVersion: 1
id: "118"
isDisabled: false
metadata:
  defaultStorageLocation: RAW_VAULT
  error: null
  nodeMetadataSpec: |-
    capitalized: 'DATAVAULT BY SCALEFREE: SATELLITE V0 w Filter'
    short: 'SATV0'
    plural: 'DATAVAULT BY SCALEFREE: SATELLITES V0'
    tagColor: 'Yellow'


    config:
    - groupName: Data Vault
      items:
      - displayName: Hashkey Column
        type: columnSelector
        attributeName: is_hk
        isRequired: true

      - displayName: Hashdiff Column
        type: columnSelector
        attributeName: is_hd
        isRequired: true

      - displayName: Disable High-Water-Mark?
        type: toggleButton
        isRequired: true
        attributeName: disable_hwm   
        default: false    

      - displayName: Enable Tests
        attributeName: testsEnabled
        type: toggleButton
        default: true
      
      - type: tabular
        displayName: 'Filters'
        attributeName: filters
        isRequired: false
        columns:
      
        - type: columnDropdownSelector
          displayName: Column Name
          attributeName: filterCol
          isRequired: false
            
        - displayName: Function
          type: dropdownSelector
          attributeName: filterEquality
          default: "="
          options:
          - "IS NULL"
          - "IS NOT NULL"
          - "="
          - "<"
          - ">"
          - CONTAINS
          isRequired: false

        - displayName: Value
          type: textBox
          attributeName: filterValue
          syntax: none
          isRequired: false 

    - groupName: Pre/Post SQL
      items:
      - displayName: Pre-SQL
        attributeName: preSQL
        type: textBox
        isRequired: false

      - displayName: Post-SQL
        attributeName: postSQL
        type: textBox
        isRequired: false
name: "Copy of Datavault by Scalefree: Satellite v0 w Filter"
type: NodeType
